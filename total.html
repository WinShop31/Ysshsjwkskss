<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background: #d1e7dd;
            align-self: flex-end;
        }
        .assistant {
            background: #f8d7da;
        }
        .input-group {
            display: flex;
            margin-top: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-left: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Client</h1>
        <div id="chat" style="display: flex; flex-direction: column;"></div>
        <div class="input-group">
            <input id="userInput" type="text" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiUrl = "https://minitoolai.com/api/chatgpt/";
        const apiKey = "sk-SI91VHEWiqKfd0oi7dzDqxh1nEvB8t8gt8khevfUjSe6m00hWeXdX9zE2AM";

        const chat = document.getElementById("chat");
        const userInput = document.getElementById("userInput");

        function addMessage(role, content) {
            const message = document.createElement("div");
            message.className = `message ${role}`;
            message.textContent = content;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage("user", userMessage);
            userInput.value = "";

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Authorization": apiKey,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify([
                        { role: "system", content: "You are a helpful assistant." },
                        { role: "user", content: userMessage }
                    ])
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const responseData = await response.json();
                const assistantMessage = responseData.choices[0].message.content;
                addMessage("assistant", assistantMessage);
            } catch (error) {
                addMessage("assistant", "Error: Unable to process your request.");
                console.error(error);
            }
        }
    </script>
</body>
</html>
