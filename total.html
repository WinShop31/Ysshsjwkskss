<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .bot {
            text-align: left;
            color: green;
        }
        #input-container {
            display: flex;
        }
        #text-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #send-button, #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Чат GPT</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="text-input" placeholder="Введите сообщение..." />
        <button id="send-button">Отправить</button>
        <button id="reset-button">Сбросить</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const textInput = document.getElementById('text-input');
        const sendButton = document.getElementById('send-button');
        const resetButton = document.getElementById('reset-button');

        const appendMessage = (message, sender) => {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        sendButton.addEventListener('click', async () => {
            const userInput = textInput.value.trim();
            if (!userInput) return;

            appendMessage(userInput, 'user');
            textInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userInput }),
                });

                const data = await response.json();
                appendMessage(data.reply, 'bot');
            } catch (error) {
                appendMessage('Ошибка: Не удалось получить ответ.', 'bot');
                console.error('Ошибка:', error);
            }
        });

        resetButton.addEventListener('click', async () => {
            try {
                await fetch('/reset', { method: 'POST' });
                chatContainer.innerHTML = '';
                appendMessage('История сброшена!', 'bot');
            } catch (error) {
                appendMessage('Ошибка: Не удалось сбросить историю.', 'bot');
                console.error('Ошибка:', error);
            }
        });
    </script>
</body>
</html>
